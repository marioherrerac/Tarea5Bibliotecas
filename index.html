<!doctype html>
<html>

<head>
    <title>Sistema de Bibliotecas</title>
    <meta charset="utf-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>

<body>

    <h1> Sistema de Biblioteca</h1>
    <hr>
    <div class="container-fluid row">
        <div class="col-md-3 accordion accordion-flush" id="accordionFlushExample">
            <ul class="sidebar">
                <li>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                                        Autores
                                                      </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <button type="button" class="btn btn-primary btn-md">Nuevo</button>
                                <button type="button" class="btn btn-danger btn-md">Borrar</button>
                                <br><br>
                                <textarea disabled>
                                    Edgar Allan Poe
                                    Mark Twain
                                    Lewis Carroll
                                    Isabel Allende
                                    George R. Martin
                                    J. K. Rowling
                                </textarea>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                                                        Libros
                                                      </button>
                        </h2>
                        <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <button type="button" class="btn btn-primary btn-md">Nuevo</button>
                                <button type="button" class="btn btn-danger btn-md">Borrar</button>
                                <br><br>
                                <textarea disabled>
                                    La casa de los espíritus
                                    El conde Drácula
                                    Las aventuras de Tom Sawyer
                                    Alicia en el país de las maravillas
                                </textarea>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                                                        Editoriales
                                                      </button>
                        </h2>
                        <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <button type="button" class="btn btn-primary btn-md">Nuevo</button>
                                <button type="button" class="btn btn-danger btn-md">Borrar</button>
                                <br><br>
                                <textarea disabled>
                                    Acantilado
                                    Aguilar
                                    Akal
                                    Alba
                                    Alfaguara
                                    Alianza
                                    Almadía
                                    Anagrama
                                </textarea>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-md-9">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#autor">Autor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#libro">Libro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#editorial">Editorial</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div id="autor" class="container tab-pane active"><br>
                    <h3>Detalle de libro</h3>
                    <div class="row">
                        <div class="col-3">
                            <label for="nombre">Nombre:</label>
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control" placeholder="Ingrese el nombre del libro" name="libro" value="Las aventuras de Tom Sawyer">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <label for="isbn">ISBN:</label>
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control" placeholder="Ingrese el ISBN" name="isbn" value="12244-5678-45">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <label for="año">Año:</label>
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control" placeholder="Ingrese el año" name="año" value="2004">
                        </div>
                        <div class="col-3">
                            <label for="edicion">Edición:</label>
                        </div>
                        <div class="col-3">
                            <select class="form-select">
                                <option>5th</option>
                                <option>4th</option>
                                <option>3rd</option>
                                <option>2nd</option>
                                <option>1st</option>
                              </select>
                        </div>
                    </div>

                    <br><br>
                    <div class="row">
                        <div class="col-3">
                            <label for="autores">Autores:</label>
                        </div>
                        <div class="col-3">
                            <textarea disabled>
                                Mark Twain
                            </textarea>
                        </div>

                        <div class="col-6">
                            <button type="button" class="btn btn-primary btn-md float-end">Agregar</button>
                            <br><br>
                            <button type="button" class="btn btn-danger btn-md float-end">Eliminar</button>
                        </div>

                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-12 float-end">
                            <button type="button" class="btn btn-danger btn-md float-end">Cancelar</button>
                            <button type="button" class="btn btn-primary btn-md float-end">Ok</button>
                        </div>
                    </div>



                </div>
                <div id="libro" class="container tab-pane fade"><br>
                    <h3>Detalle de autor</h3>
                    <div class="row">
                        <div class="col-3">
                            <label for="nombre">Nombre:</label>
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control" placeholder="Ingrese el autor" name="año" value="Mark Twain">
                        </div>
                        <div class="col-3">
                            <label for="muerte">Fallecimiento:</label>
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control" placeholder="Ingrese el fallecimiento" name="fallecimiento" value="1910">
                        </div>
                    </div>
                    <br><br>
                    <div class="row">
                        <div class="col-3">
                            <label for="pais">Páis:</label>
                            <br><br><br>
                            <label for="nacimiento">Nacimiento:</label>
                        </div>
                        <div class="col-3">
                            <select class="form-select">
                                <option>USA</option>
                                <option>Canada</option>
                                <option>Mexico</option>
                                <option>Brasil</option>
                                <option>Inglaterra</option>
                              </select>
                            <br>
                            <input type="text" class="form-control" placeholder="Ingrese el nacimiento" name="nacimiento" value="1835">
                        </div>
                        <div class="col-3">
                            <label for="edicion">Género:</label>
                        </div>
                        <div class="col-3">
                            <textarea disabled>
                                Humor
                                Sátira
                                Aventuras
                                Drama
                                Teatro
                                Ciencia Ficción
                            </textarea>
                        </div>
                    </div>
                    <br><br>

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Libro</th>
                                <th>Editorial</th>
                                <th>Año</th>
                                <th>Edición</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>El príncipe y el mendigo</td>
                                <td>Alfaguara</td>
                                <td>1995</td>
                                <td>5ta</td>
                            </tr>
                            <tr>
                                <td>Tom Sawyer</td>
                                <td>Penguin</td>
                                <td>1965</td>
                                <td>2da</td>
                            </tr>

                        </tbody>
                    </table>
                    <br<br>
                        <hr>
                        <div class="row">
                            <div class="col-12 float-end">
                                <button type="button" class="btn btn-danger btn-md float-end">Cancelar</button>
                                <button type="button" class="btn btn-primary btn-md float-end">Ok</button>
                            </div>
                        </div>

                </div>
                <div id="editorial" class="container tab-pane fade"><br>
                    <h3>Detalle de editorial</h3>
                    <div class="row">
                        <div class="col-3">
                            <label for="nombre">Nombre:</label>
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control" placeholder="Ingrese el nombre de la editorial" name="año" value="Alfaguara">
                        </div>
                        <div class="col-3">
                            <label for="año">Año:</label>
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control" placeholder="Ingrese el año de la editorial" name="añoed" value="1995">
                        </div>
                    </div>
                    <br><br>
                    <div class="row">
                        <div class="col-3">
                            <label for="edicion">Edición:</label>
                        </div>
                        <div class="col-3">
                            <select class="form-select">
                                <option>5th</option>
                                <option>4th</option>
                                <option>3rd</option>
                                <option>2nd</option>
                                <option>1st</option>
                              </select>
                        </div>
                        <div class="col-3">
                            <label for="año">Tipo de Editorial:</label>
                        </div>
                        <div class="col-3">
                            <textarea disabled>
                                Universidad
                                Editorial
                                Insitución gubernamental
                                Autor-Editor
                            </textarea>
                        </div>
                    </div>

                    <br<br>
                        <hr>

                        <div class="row">
                            <div class="col-12 float-end">
                                <button type="button" class="btn btn-danger btn-md float-end">Cancelar</button>
                                <button type="button" class="btn btn-primary btn-md float-end">Ok</button>
                            </div>
                        </div>

                </div>
            </div>
        </div>
    </div>

    </div>

</body>

</html>
